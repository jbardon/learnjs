<!-- 1 élément racine obligatoire -->
<table class="table table-hover table-condensed">
	<thead>
	<tr>
		<th>#</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
		<!-- Le DOM parser n'autorise pas autre chose qu'un TR dans un TBODY et un TD dans un TR -->
		<tr ng-repeat="(index, customer) in customers"> <!-- Il est conseillé d'avoir un objet englobant -->

			<th scope="row">{{customer.id}}</th>
			<td>{{customer.firstname}}</td>
			<td>{{customer.lastname}}</td>
			<td align="center">
				<!-- Pour utiliser le router [nom de la route]([ params sous forme d'objet ])) -->
				<a ui-sref="customer-sheet({id: customer.id})" class="btn btn-default">
					<i class="fa fa-eye"></i>
				</a>
				<a ui-sref="customer-sheet-edit({id: customer.id})" class="btn btn-default">
					<i class="fa fa-pencil"></i>
				</a>
				<a class="btn btn-default" ng-click="deleteCustomer(index)">
					<i class="fa fa-trash"></i>
				</a>
			</td>
		</tr>
	</tbody>
</table>
