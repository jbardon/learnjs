<div ng-if="ctrl.customer === undefined">Chargement en cours</div>
<div ng-if="ctrl.customer !== undefined" class="panel panel-info">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-xs-6">
        <h3 class="panel-title">{{ctrl.customer.firstname}} {{ctrl.customer.lastname}}</h3>
      </div>
      <div class="col col-xs-6 text-right">
        <button ng-if="ctrl.modelChanged" ng-click="ctrl.save()" type="button" class="btn btn-sm btn-success">Save</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-3 col-lg-3" align="center">
        <img alt="User Pic" class="img-circle img-responsive"/>
      </div>
      <div class="col-md-9 col-lg-9">
        <table class="table table-user-information">
          <tbody>
            <tr>
              <td>Gender</td>
              <td>
                <input type="radio" name="customer-gender" ng-model="ctrl.customer.gender" value="Male">Male</input>
                <input type="radio" name="customer-gender" ng-model="ctrl.customer.gender" value="Female">Female</input>
              </td>
            </tr>
            <tr>
              <td>Home Address</td>
              <td>
                <p><input type="text" ng-model="ctrl.customer.address.street"/></p>
                <p>
                  <input type="text" ng-model="ctrl.customer.address.zipcode"/>
                  <input type="text" ng-model="ctrl.customer.address.city"/>
                </p>
              </td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" ng-model="ctrl.customer.contact.email"/></td>
            </tr>
            <tr>
              <td>Phone Number</td>
              <td><input type="text" ng-model="ctrl.customer.contact.phone"/>(Landline)</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
