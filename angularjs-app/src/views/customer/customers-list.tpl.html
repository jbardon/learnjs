<div class="panel panel-default panel-table" ng-controller="CustomersListController as ctrl">
	<div class="panel-heading">
		<div class="row">
			<div class="col col-xs-6">
				<h3 class="panel-title">Customers list</h3>
			</div>
			<div class="col col-xs-6 text-right">
				<button ng-if="ctrl.customers.length > 0" ng-click="ctrl.clearCustomers()" type="button" class="btn btn-sm btn-danger">Clear</button>
				<button type="button" ng-click="ctrl.createCustomer()" class="btn btn-sm btn-success">Create</button>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div ng-if="ctrl.customers.length <= 0">Pas de clients</div>
		<table ng-if="ctrl.customers.length > 0" class="table table-hover table-condensed">
			<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in ctrl.customers">
					<th scope="row">{{customer.id}}</th>
					<td>{{customer.firstname}}</td>
					<td>{{customer.lastname}}</td>
					<td align="center">
						<a href="'/customer/id'" class="btn btn-default">
							<i class="fa fa-pencil"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
