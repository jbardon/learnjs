<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>

<body>
    <div id="vm"></div>

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script>
      // Vue component
      var App = {
        props: ['title'],
        template: '<h1>{{ title }}</h1>' // Template en chaine de caract√®res
      };

      // Vue instance
      var vm = new Vue({
        el: '#vm',
        render: function(createElement) {
          return createElement(App, { props: { title: 'Hello' }}); // Template via render
        }
      });
</script>
</body>
</html>
