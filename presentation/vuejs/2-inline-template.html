<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
    <div id="vm">
        <!-- Inline template -->
        <app title="Hello" inline-template>
            <h1>{{ title }}</h1>
        </app>
    </div>

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script>
      var App = {
        props: [ 'title' ]
      };

      Vue.component('app', App);

      var vm = new Vue({
        el: '#vm',
        /*
        components: {
          'app': App,
        }
        */
      });
    </script>
</body>
</html>
